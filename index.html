<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Care HR System (Neon DB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Noto Sans Myanmar', sans-serif; background-color: #F1F5F9; }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        
        /* Tree CSS */
        .tree-container { 
            transform-origin: top center; transition: transform 0.3s ease; 
            display: flex; justify-content: center; padding-bottom: 100px;
        }
        .tree ul { 
            padding-top: 20px; position: relative; transition: all 0.5s; display: flex; justify-content: center; 
        }
        .tree li { 
            float: left; text-align: center; list-style-type: none; position: relative; padding: 20px 5px 0 5px; transition: all 0.5s; 
        }
        .tree li::before, .tree li::after { 
            content: ''; position: absolute; top: 0; right: 50%; border-top: 1px solid #64748b; width: 50%; height: 20px; 
        }
        .tree li::after { right: auto; left: 50%; border-left: 1px solid #64748b; }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before { border-right: 1px solid #64748b; border-radius: 0 5px 0 0; }
        .tree li:first-child::after { border-radius: 5px 0 0 0; }
        .tree ul ul::before { 
            content: ''; position: absolute; top: 0; left: 50%; border-left: 1px solid #64748b; width: 0; height: 20px; 
        }
        
        .tree-node {
            border: 1px solid #cbd5e1; padding: 10px; text-decoration: none; color: #333; 
            font-size: 12px; display: inline-block; border-radius: 8px; background: white; 
            transition: all 0.3s; min-width: 150px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            position: relative; z-index: 1;
        }
        .tree-node:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2); z-index: 50; border-color: #3b82f6; }
        
        .tree-node.company { background: #1e293b; color: white; border: none; font-size: 14px; font-weight: bold; }
        .tree-node.dept { background: #f0fdf4; border-color: #86efac; color: #15803d; font-weight: bold; }
        
        /* Rank Colors */
        .rank-1 { background: #eff6ff; border-left: 4px solid #3b82f6; } 
        .rank-2 { background: #f5f3ff; border-left: 4px solid #8b5cf6; } 
        .rank-3 { background: #fffbeb; border-left: 4px solid #f59e0b; } 
        .rank-4 { border-left: 4px solid #cbd5e1; }
        
        .node-actions {
            display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            background: #334155; padding: 4px; border-radius: 6px; gap: 4px; z-index: 100; margin-top: 5px;
            white-space: nowrap; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .node-actions::before {
            content: ''; position: absolute; top: -4px; left: 50%; transform: translateX(-50%);
            border-width: 0 4px 4px 4px; border-color: transparent transparent #334155 transparent;
        }
        .tree-node:hover .node-actions { display: flex; }
        #login-overlay { backdrop-filter: blur(5px); }
        .loading-spinner { border-top-color: transparent; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

            <div class="bg-indigo-600 text-white w-10 h-10 rounded-lg flex items-center justify-center text-xl font-bold shadow-md">

            </div>

    <div class="flex flex-1 overflow-hidden">

            <div class="p-4 border-b border-slate-100 bg-slate-50/50">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Departments</h2>
            </div>
            <nav class="flex-1 overflow-y-auto custom-scroll p-2 space-y-1" id="dept-sidebar"></nav>
        </aside>

        <main class="flex-1 flex flex-col relative bg-[#F8FAFC]">
            <div id="view-list" class="flex-1 flex flex-col overflow-hidden">
                <div class="p-6 overflow-y-auto custom-scroll">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-slate-800" id="list-title">All Employees</h2>
                        <input type="text" id="search-input" placeholder="Search DB..." class="border border-slate-300 rounded-lg px-4 py-2 text-sm shadow-sm outline-none focus:ring-2 focus:ring-indigo-500 w-64">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="employee-grid"></div>
                </div>
            </div>

            <div id="view-chart" class="hidden flex-1 overflow-hidden bg-slate-100 relative">
                <div class="absolute top-5 left-5 z-50 bg-white/90 p-2 rounded-lg border shadow-sm flex gap-1">
                    <button onclick="chart.zoom(-0.1)" class="w-8 h-8 flex items-center justify-center hover:bg-slate-100 rounded text-slate-600"><i class="ph ph-minus"></i></button>
                    <button onclick="chart.reset()" class="w-8 h-8 flex items-center justify-center hover:bg-slate-100 rounded text-slate-600"><i class="ph ph-arrows-out"></i></button>
                    <button onclick="chart.zoom(0.1)" class="w-8 h-8 flex items-center justify-center hover:bg-slate-100 rounded text-slate-600"><i class="ph ph-plus"></i></button>
                </div>
                <div class="w-full h-full overflow-auto custom-scroll flex items-start justify-center pt-20" id="chart-viewport">
                    <div class="tree-container tree" id="org-tree-root"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="emp-modal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[200] backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]">
            <div class="bg-slate-800 p-5 text-white flex justify-between items-center rounded-t-xl">
                <h3 class="font-bold text-lg" id="modal-title">Employee Details</h3>
                <button onclick="app.closeModal('emp-modal')" class="text-slate-400 hover:text-white"><i class="ph ph-x text-2xl"></i></button>
            </div>
            <form onsubmit="app.saveEmployee(event)" class="p-6 space-y-4 overflow-y-auto custom-scroll flex-1">
                <input type="hidden" id="inp-id"> <div class="col-span-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Company</label>
                    <select id="inp-company" class="w-full border p-2 rounded outline-none bg-white">
                        <option>1.Care</option>
                        <option>Care+</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Name</label>
                    <input type="text" id="inp-name" required class="w-full border p-2 rounded outline-none font-medium">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Department</label>
                        <input type="text" id="inp-dept" required list="dept-list" class="w-full border p-2 rounded outline-none">
                        <datalist id="dept-list"></datalist>
                    </div>
                    <div>

                        <input type="text" id="inp-branch" required class="w-full border p-2 rounded outline-none">
                    </div>
                </div>
                
                <div class="p-3 bg-yellow-50 rounded border border-yellow-200">

                    <input type="number" id="inp-rank" required min="1" max="10" class="w-full border p-2 rounded outline-none bg-white">
                    <label class="flex items-center gap-2 mt-2 cursor-pointer">

                <div>

                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">JD</label>

            </form>
            <div class="p-4 border-t bg-slate-50 flex justify-end gap-3 rounded-b-xl">
                <button onclick="app.closeModal('emp-modal')" class="px-5 py-2 text-slate-600 hover:bg-slate-200 rounded font-medium">Cancel</button>
                <button onclick="document.querySelector('#emp-modal form').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}))" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-bold shadow-md">Save to DB</button>
            </div>
        </div>
    </div>

    <div id="jd-view-modal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[200] backdrop-blur-sm p-4 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <div class="flex items-center gap-4">

            <div class="p-6 space-y-6 overflow-y-auto custom-scroll max-h-[70vh]">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Department</p>
                        <p class="font-bold text-slate-700 text-sm" id="jd-dept">-</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Branch</p>
                        <p class="font-bold text-slate-700 text-sm" id="jd-branch">-</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Company</p>
                        <p class="font-bold text-slate-700 text-sm" id="jd-company">-</p>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <h4 class="font-bold text-slate-800 text-lg">Job Description</h4>
                        <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded font-bold uppercase border border-slate-200">Read Only</span>
                    </div>
                    <div class="bg-white border-2 border-slate-100 rounded-xl p-5 shadow-inner">
                        <div id="jd-content" class="text-slate-600 leading-relaxed text-sm min-h-[200px] max-h-[350px] overflow-y-auto pr-2 custom-scroll whitespace-pre-line text-justify"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration (Replace this with your actual Netlify Function URL)
        const API_URL = '/.netlify/functions/employees'; 

        // --- AUTH & DB SYSTEM (Using API) ---
        const auth = {
            currentUser: null,
            init() {
                const session = sessionStorage.getItem('user_session');
                if (session) {
                    this.currentUser = JSON.parse(session);
                    this.applyRole();
                    app.init(); // Load Data
                } else document.getElementById('login-overlay').classList.remove('hidden');
            },
            login(e) {
                e.preventDefault();
                const u = document.getElementById('login-user').value.toLowerCase();
                const p = document.getElementById('login-pass').value;
                if ((u === 'admin' || u === 'guest') && p === '1234') {
                    this.setSession({ role: u === 'admin' ? 'admin' : 'viewer' });
                } else alert('Invalid Login!');
            },
            setSession(user) {
                this.currentUser = user;
                sessionStorage.setItem('user_session', JSON.stringify(user));
                document.getElementById('login-overlay').classList.add('hidden');
                this.applyRole();
                app.init();
            },
            logout() { sessionStorage.removeItem('user_session'); location.reload(); },
            applyRole() {
                const isAdmin = this.currentUser.role === 'admin';
                document.getElementById('user-role-badge').textContent = isAdmin ? 'Admin' : 'Viewer';
                document.querySelectorAll('.admin-only').forEach(el => el.classList.toggle('hidden', !isAdmin));
            }
        };

        const db = {
            async getAll() {
                try {
                    // MOCKING DATA FOR DEMO IF NO API - REPLACE WITH fetch(API_URL)
                    // const res = await fetch(API_URL);
                    // return await res.json();
                    
                    // For demo purposes, simulating Async Delay
                    return new Promise(resolve => {
                        setTimeout(() => {
                            const local = localStorage.getItem('mock_db');
                            resolve(local ? JSON.parse(local) : []);
                        }, 500);
                    });
                } catch (e) {
                    console.error("DB Error", e);
                    return [];
                }
            },
            async save(emp) {
                // REPLACE WITH: 
                // await fetch(API_URL, { method: 'POST', body: JSON.stringify(emp) ... });
                
                // Mock Logic
                const d = JSON.parse(localStorage.getItem('mock_db') || "[]");
                if(emp.id) {
                     const idx = d.findIndex(e => e.id == emp.id);
                     if(idx !== -1) d[idx] = emp;
                } else {
                    emp.id = Date.now(); // Temp ID for mock
                    d.push(emp);
                }
                localStorage.setItem('mock_db', JSON.stringify(d));
            },
            async delete(id) {
                // REPLACE WITH:
                // await fetch(API_URL, { method: 'DELETE', body: JSON.stringify({id}) ... });
                
                // Mock Logic
                let d = JSON.parse(localStorage.getItem('mock_db') || "[]");
                d = d.filter(e => e.id != id);
                localStorage.setItem('mock_db', JSON.stringify(d));
            }
        };

        // --- CHART CONTROLLER ---
        const chart = {
            scale: 1,
            zoom(delta) {
                this.scale = Math.max(0.3, Math.min(2, this.scale + delta));
                document.getElementById('org-tree-root').style.transform = `scale(${this.scale})`;
            },
            reset() {
                this.scale = 1;
                document.getElementById('org-tree-root').style.transform = `scale(1)`;
            }
        };

        // --- APP LOGIC ---
        const app = {
            data: [],
            state: { view: 'list', dept: 'All', search: '' },

            async init() {
                this.toggleLoading(true);
                this.data = await db.getAll();
                this.toggleLoading(false);
                
                this.renderSidebar();
                this.renderList();
                this.renderChart();
                
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.state.search = e.target.value.toLowerCase();
                    this.renderList();
                });
            },

            toggleLoading(show) {
                document.getElementById('loading-overlay').classList.toggle('hidden', !show);
                document.getElementById('loading-overlay').classList.toggle('flex', show);
            },

            switchView(view) {
                this.state.view = view;
                document.getElementById('view-list').classList.toggle('hidden', view !== 'list');
                document.getElementById('view-chart').classList.toggle('hidden', view !== 'chart');
                
                const btnList = document.getElementById('btn-list');
                const btnChart = document.getElementById('btn-chart');
                const activeClass = ['bg-white','text-indigo-600','shadow'];
                const inactiveClass = ['text-slate-500'];
                
                if(view === 'list') {
                    btnList.classList.add(...activeClass); btnList.classList.remove(...inactiveClass);
                    btnChart.classList.remove(...activeClass); btnChart.classList.add(...inactiveClass);
                } else {
                    btnChart.classList.add(...activeClass); btnChart.classList.remove(...inactiveClass);
                    btnList.classList.remove(...activeClass); btnList.classList.add(...inactiveClass);
                    this.renderChart(); 
                }
            },

            // --- RENDERERS ---
            renderSidebar() {
                const depts = {};
                this.data.forEach(e => depts[e.dept] = (depts[e.dept] || 0) + 1);
                const sidebar = document.getElementById('dept-sidebar');
                const datalist = document.getElementById('dept-list');
                
                sidebar.innerHTML = `<button onclick="app.filterDept('All')" class="w-full text-left px-3 py-2 rounded mb-1 text-sm font-bold flex justify-between ${this.state.dept==='All' ? 'bg-indigo-50 text-indigo-700':'text-slate-600 hover:bg-slate-100'}">All Depts <span>${this.data.length}</span></button>`;
                datalist.innerHTML = '';

                Object.entries(depts).sort((a,b)=>b[1]-a[1]).forEach(([d, c]) => {
                    datalist.innerHTML += `<option value="${d}">`;
                    sidebar.innerHTML += `
                        <button onclick="app.filterDept('${d}')" class="w-full text-left px-3 py-2 rounded mb-1 text-sm flex justify-between ${this.state.dept===d ? 'bg-indigo-50 text-indigo-700 font-bold':'text-slate-600 hover:bg-slate-100'}">
                            <span class="truncate pr-2">${d}</span> <span class="bg-slate-200 px-1.5 rounded text-xs py-0.5">${c}</span>
                        </button>`;
                });
            },

            filterDept(d) {
                this.state.dept = d;
                this.renderSidebar();
                this.renderList();
                this.renderChart();
            },

            renderList() {
                const grid = document.getElementById('employee-grid');
                grid.innerHTML = '';
                const filtered = this.data.filter(e => {
                    const matchDept = this.state.dept === 'All' || e.dept === this.state.dept;
                    const matchSearch = e.name.toLowerCase().includes(this.state.search) || String(e.id).includes(this.state.search);
                    return matchDept && matchSearch;
                });
                document.getElementById('list-title').innerText = this.state.dept === 'All' ? 'All Employees' : this.state.dept;
                filtered.sort((a,b) => (a.rank || 99) - (b.rank || 99));

                filtered.forEach(e => {
                    const isAdmin = auth.currentUser.role === 'admin';
                    const rankColor = e.rank == 1 ? 'bg-blue-100 text-blue-700 border-blue-200' : (e.rank == 2 ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-slate-100 text-slate-500 border-slate-200');
                    
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-all group relative";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500 text-xs border">${e.name.substring(0,2).toUpperCase()}</div>
                            <div class="flex gap-1">
                                <button onclick="app.viewJD(${e.id})" class="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold hover:bg-blue-100">JD</button>
                                ${isAdmin ? `
                                    <button onclick="app.editEmployee(${e.id})" class="text-slate-400 hover:text-blue-600 p-1"><i class="ph ph-pencil-simple"></i></button>
                                    <button onclick="app.deleteEmployee(${e.id})" class="text-slate-400 hover:text-red-600 p-1"><i class="ph ph-trash"></i></button>
                                ` : ''}
                            </div>
                        </div>
                        <h3 class="font-bold text-slate-800 truncate" title="${e.name}">${e.name} ${e.isHead ? '<i class="ph-fill ph-crown text-yellow-500 text-xs"></i>':''}</h3>
                        <p class="text-xs text-indigo-600 font-semibold truncate mb-2">${e.position}</p>
                        <div class="flex items-center justify-between mt-2">
                             <span class="text-[10px] text-slate-500 bg-slate-50 px-2 py-0.5 rounded border border-slate-200">${e.branch}</span>
                             <span class="text-[10px] px-2 py-0.5 rounded border font-bold ${rankColor}">Rank ${e.rank || '-'}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            // --- CHART RENDERING (RANK BASED) ---
            renderChart() {
                const root = document.getElementById('org-tree-root');
                root.innerHTML = '';
                
                let chartData = this.state.dept === 'All' ? this.data : this.data.filter(e => e.dept === this.state.dept);
                
                const tree = {};
                chartData.forEach(e => {
                    if(!tree[e.company]) tree[e.company] = {};
                    if(!tree[e.company][e.dept]) tree[e.company][e.dept] = [];
                    tree[e.company][e.dept].push(e);
                });

                if(Object.keys(tree).length === 0) { root.innerHTML = '<div class="p-10 text-slate-400">No Data Available</div>'; return; }

                let html = '<ul>';
                for (const [comp, depts] of Object.entries(tree)) {
                    html += `<li><div class="tree-node company shadow-lg">${comp}</div><ul>`;
                    
                    for (const [deptName, staff] of Object.entries(depts)) {
                        staff.sort((a,b) => (a.rank || 99) - (b.rank || 99));

                        html += `<li><div class="tree-node dept shadow">${deptName}</div>`;
                        
                        // Hierarchical Logic: Leader is Min Rank.
                        if (staff.length > 0) {
                            const leaderRank = staff[0].rank || 99;
                            const leaders = staff.filter(s => (s.rank || 99) === leaderRank);
                            const subordinates = staff.filter(s => (s.rank || 99) > leaderRank);

                            html += `<ul>`;
                            leaders.forEach(lead => {
                                html += `<li>`;
                                html += this.createNode(lead);
                                if (lead === leaders[leaders.length-1] && subordinates.length > 0) {
                                     html += `<ul>`;
                                     if(subordinates.length > 8) {
                                         html += `<li><div class="tree-node staff">... ${subordinates.length} Staff ...</div><ul>`;
                                         subordinates.forEach(sub => { html += `<li>${this.createNode(sub)}</li>`; });
                                         html += `</ul></li>`;
                                     } else {
                                         subordinates.forEach(sub => { html += `<li>${this.createNode(sub)}</li>`; });
                                     }
                                     html += `</ul>`;
                                }
                                html += `</li>`;
                            });
                            html += `</ul>`;
                        }
                        html += `</li>`;
                    }
                    html += `</ul></li>`;
                }
                html += '</ul>';
                root.innerHTML = html;
            },

            createNode(emp) {
                const isAdmin = auth.currentUser.role === 'admin';
                const rankClass = `rank-${emp.rank > 4 ? 4 : emp.rank}`;
                return `
                    <div class="tree-node ${rankClass} group">
                        <div class="font-bold truncate text-slate-700">${emp.name}</div>
                        <div class="text-[10px] text-slate-500 truncate opacity-90">${emp.position}</div>
                        <div class="flex justify-between items-center mt-1">
                            <div class="text-[9px] text-slate-400">${emp.branch}</div>
                            <div class="text-[9px] font-bold bg-white/50 px-1 rounded text-slate-600">R-${emp.rank||'?'}</div>
                        </div>
                        
                        <div class="node-actions">
                            <button onclick="app.viewJD(${emp.id})" class="text-[10px] text-white bg-indigo-500 px-2 py-0.5 rounded hover:bg-indigo-600">JD</button>
                            ${isAdmin ? `<button onclick="app.editEmployee(${emp.id})" class="text-[10px] text-white bg-blue-500 px-2 py-0.5 rounded hover:bg-blue-600">Edit</button>` : ''}
                        </div>
                    </div>
                `;
            },

            // --- CRUD ---
            openAddModal() {
                document.getElementById('emp-modal').classList.remove('hidden');
                document.getElementById('modal-title').innerText = "Add New Employee";
                document.querySelector('#emp-modal form').reset();
                document.getElementById('inp-id').value = ""; // Empty for New
                document.getElementById('inp-rank').value = 5;
            },

            editEmployee(id) {
                const emp = this.data.find(e => e.id == id);
                if(!emp) return;
                document.getElementById('emp-modal').classList.remove('hidden');
                document.getElementById('modal-title').innerText = "Edit Employee";
                
                document.getElementById('inp-id').value = emp.id;
                document.getElementById('inp-company').value = emp.company;
                document.getElementById('inp-name').value = emp.name;
                document.getElementById('inp-dept').value = emp.dept;
                document.getElementById('inp-branch').value = emp.branch;
                document.getElementById('inp-pos').value = emp.position;
                document.getElementById('inp-rank').value = emp.rank || 5;
                document.getElementById('inp-isHead').checked = emp.isHead || false;
                document.getElementById('inp-jd').value = emp.jd || "";
            },

            async saveEmployee(e) {
                e.preventDefault();
                this.toggleLoading(true);

                const idInput = document.getElementById('inp-id').value;
                const empObj = {
                    id: idInput ? parseInt(idInput) : null,
                    company: document.getElementById('inp-company').value,
                    name: document.getElementById('inp-name').value,
                    dept: document.getElementById('inp-dept').value,
                    branch: document.getElementById('inp-branch').value,
                    position: document.getElementById('inp-pos').value,
                    rank: parseInt(document.getElementById('inp-rank').value) || 5,
                    isHead: document.getElementById('inp-isHead').checked,
                    jd: document.getElementById('inp-jd').value
                };

                await db.save(empObj);
                this.data = await db.getAll(); // Refresh
                this.toggleLoading(false);
                this.closeModal('emp-modal');
                this.filterDept(this.state.dept);
            },

            async deleteEmployee(id) {
                if(confirm("Delete this employee?")) {
                    this.toggleLoading(true);
                    await db.delete(id);
                    this.data = await db.getAll();
                    this.toggleLoading(false);
                    this.filterDept(this.state.dept);
                }
            },

            viewJD(id) {
                const emp = this.data.find(e => e.id == id);
                if(!emp) return;
                document.getElementById('jd-name').innerText = emp.name;
                document.getElementById('jd-pos').innerText = emp.position;
                document.getElementById('jd-id-display').innerText = emp.id;
                document.getElementById('jd-rank-display').innerText = emp.rank || '-';
                document.getElementById('jd-avatar').innerText = emp.name.substring(0,2).toUpperCase();
                document.getElementById('jd-dept').innerText = emp.dept;
                document.getElementById('jd-branch').innerText = emp.branch;
                document.getElementById('jd-company').innerText = emp.company;
                document.getElementById('jd-content').innerText = emp.jd || "No JD Available.";
                
                const modal = document.getElementById('jd-view-modal');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            },

            closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        };

        window.addEventListener('DOMContentLoaded', () => auth.init());
    </script>
</body>
</html>
